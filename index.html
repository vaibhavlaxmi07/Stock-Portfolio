<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></Script>
        
</head>
<body>
 
   <div class="container">
  <div class="input-field">
    <input id="city" type="text" placeholder="Enter City Name.">
    <button id="search">Search</button>
  </div>

  <div class="info">
    <div class="field">
      <label>Weather Type</label>
      <p id="weatherType">clouds</p>
    </div>
    <div class="field">
      <label>Temperature</label>
      <p id="temprature">25</p>
    </div>
    </div>
    <div class="info" style="justify-content: center; align-items: center;">
    <div class="field">
      <label>City</label>
      <p id="cityname">Solapur</p>
    </div>
    </div>
    <div class="info">
    <div class="field">
      <label>Humidity</label>
      <p id="humidity">25</p>
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <p id="speed">259</p>
    </div>
    </div>
  

  <div class="footer">
    <p>&copy; Developed By, Vaibhavlaxmi.</p>
  </div>

  <div class="loader-con" id="loader1">
    <div class="loader">
      <div class="loading"></div>
      <p>Getting report...</p>
    </div>
  </div>
</div>

    
</body>
</html>
